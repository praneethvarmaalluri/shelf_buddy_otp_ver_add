<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Shelf Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='shelfbuddy.png') }}">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #13182e, #1f2a4d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 360px;
            max-width: 90%;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
        }
        @media (max-width: 480px) 
        {
            .auth-container {
        padding: 25px;
    }
        }
        .auth-container h2 {
            margin-bottom: 30px;
            color: #13182e;
        }

        .auth-container input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: 0.2s ease;
            box-sizing: border-box;
        }

        .auth-container input:focus {
            border-color: #3ba55d;
            outline: none;
            box-shadow: 0 0 5px rgba(59,165,93,0.3);
        }

        .auth-container button {
            width: 100%;
            padding: 14px;
            background: #13182e;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .auth-container button:hover {
            background: #3ba55d;
        }

        .auth-links {
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-links a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #13182e;
            font-weight: 500;
            transition: 0.2s ease;
        }

        .auth-links a:hover {
            color: #3ba55d;
        }

        .flash-message {
            background: #ffe6e6;
            color: #b00020;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="auth-container">

    <h2>Create Your Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="auth-links">
        <a href="/login">Already have an account?</a>
        <a href="/">Back to Home</a>
    </div>

</div>

</body>
</html>
